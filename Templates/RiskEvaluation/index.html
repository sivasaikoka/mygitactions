<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('{% static "images/company.png" %}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .header {
            margin-bottom: 30px;
            text-align: center;
            z-index: 1;
            position: relative;
            color: #fff;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 5%;
            width: 80%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            z-index: 1;
            position: relative;
        }
        .option-block {
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            flex: 1;
            transition: transform 0.3s, box-shadow 0.3s;
            min-width: 42%; /* Ensure blocks take up nearly half the container */
            max-width: 42%;
            text-decoration: none;
            color: inherit;
            border: 2px solid transparent;
        }
        .option-block:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            border: 2px solid blue;
        }
        .option-text {
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: blue;
        }
        .description {
            color: #666;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                gap: 20px;
            }
            .option-block {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="header">
        <h1>Welcome to Risk Evaluation</h1>
    </div>
    <div class="container">
        <a href="{% url 'RiskEvaluation:RiskPrediction' %}" class="option-block">
            <div>
                <div class="option-text">Risk Prediction</div>
                <div class="description">Analyze and predict potential risks based on historical data and trends.</div>
            </div>
        </a>
        <a href="{% url 'RiskEvaluation:RiskRecommand' %}" class="option-block">
            <div>
                <div class="option-text">Risk Recommendation</div>
                <div class="description">Get recommendations on how to mitigate identified risks effectively.</div>
            </div>
        </a>
    </div>
</body>
</html>
